<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inovetravel - Busca de Voos e Hotéis</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React e ReactDOM via CDN (UMD) -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Container principal -->
  <div id="root"></div>

  <!-- Script React -->
  <script type="text/babel">
    function App() {
      const [tab, setTab] = React.useState("flights");

      const flights = [
        { companhia: "Latam", preco: 1200, origem: "São Paulo", destino: "Lisboa" },
        { companhia: "TAP Portugal", preco: 950, origem: "São Paulo", destino: "Lisboa" }
      ];

      const hotels = [
        { nome: "Hotel Azul", preco: 300, local: "Lisboa" },
        { nome: "Hotel Dourado", preco: 250, local: "Lisboa" }
      ];

      return (
        <div className="p-6">
          <header className="flex items-center space-x-2 mb-6">
            <img src="logo.svg" alt="logo" className="w-8 h-8" />
            <h1 className="text-2xl font-bold text-yellow-600">Inovetravel</h1>
          </header>

          <div className="flex space-x-4 mb-4">
            <button onClick={() => setTab("flights")}
              className={"px-4 py-2 rounded " + (tab === "flights" ? "bg-yellow-500 text-white" : "bg-gray-200")}>
              Voos
            </button>
            <button onClick={() => setTab("hotels")}
              className={"px-4 py-2 rounded " + (tab === "hotels" ? "bg-yellow-500 text-white" : "bg-gray-200")}>
              Hotéis
            </button>
          </div>

          {tab === "flights" ? (
            <div className="space-y-3">
              {flights.sort((a,b)=> a.preco - b.preco).map((f, i) => (
                <div key={i} className="bg-white shadow p-4 rounded">
                  <p>{f.companhia}</p>
                  <p><strong>R$ {f.preco}</strong></p>
                  <p>{f.origem} → {f.destino}</p>
                </div>
              ))}
            </div>
          ) : (
            <div className="space-y-3">
              {hotels.sort((a,b)=> a.preco - b.preco).map((h, i) => (
                <div key={i} className="bg-white shadow p-4 rounded">
                  <p>{h.nome}</p>
                  <p><strong>R$ {h.preco}</strong> / noite</p>
                  <p>{h.local}</p>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>

  <!-- Babel CDN (para interpretar JSX diretamente no navegador) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</body>
</html>
