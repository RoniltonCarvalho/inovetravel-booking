<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Inovetravel - Busque Voos e Hotéis</title>
  <meta name="description" content="Inovetravel - encontre passagens aéreas e hotéis priorizando o menor preço. Protótipo estilo Booking.">

  <!-- Open Graph (WhatsApp/Facebook) -->
  <meta property="og:title" content="Inovetravel - Busque Voos e Hotéis">
  <meta property="og:description" content="Encontre passagens aéreas e hotéis baratos com a Inovetravel.">
  <meta property="og:image" content="/logo.svg">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Inovetravel - Busque Voos e Hotéis">
  <meta name="twitter:description" content="Passagens aéreas e hotéis baratos, estilo Booking.">
  <meta name="twitter:image" content="/logo.svg">

  <!-- Favicon -->
  <link rel="icon" href="/logo.svg" type="image/svg+xml">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React e ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-yellow-500 shadow p-4 flex items-center">
    <img src="/logo.svg" alt="Inovetravel Logo" class="h-8 mr-2">
    <h1 class="text-xl font-bold">Inovetravel</h1>
  </header>

  <!-- Root React -->
  <main id="root" class="p-6"></main>

  <!-- React App -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [tab, setTab] = useState("flights");

      const flights = [
        { companhia: "TAP Portugal", preco: 950, origem: "São Paulo", destino: "Lisboa" },
        { companhia: "Latam", preco: 1200, origem: "São Paulo", destino: "Lisboa" }
      ];

      const hotels = [
        { nome: "Hotel Copacabana", preco: 420, local: "Rio de Janeiro" },
        { nome: "Hotel Paulista", preco: 350, local: "São Paulo" }
      ];

      return (
        <div className="max-w-3xl mx-auto">
          {/* Tabs */}
          <div className="flex space-x-4 mb-6 mt-6">
            <button 
              onClick={() => setTab("flights")} 
              className={"px-4 py-2 rounded " + (tab === "flights" ? "bg-yellow-500 text-white" : "bg-gray-200")}
            >
              Voos
            </button>
            <button 
              onClick={() => setTab("hotels")} 
              className={"px-4 py-2 rounded " + (tab === "hotels" ? "bg-yellow-500 text-white" : "bg-gray-200")}
            >
              Hotéis
            </button>
          </div>

          {/* Conteúdo */}
          {tab === "flights" ? (
            <div className="space-y-3">
              {flights.sort((a,b)=> a.preco - b.preco).map((f, i) => (
                <div key={i} className="bg-white shadow p-4 rounded">
                  <p className="font-semibold">{f.companhia}</p>
                  <p><strong>R$ {f.preco}</strong></p>
                  <p>{f.origem} → {f.destino}</p>
                </div>
              ))}
            </div>
          ) : (
            <div className="space-y-3">
              {hotels.sort((a,b)=> a.preco - b.preco).map((h, i) => (
                <div key={i} className="bg-white shadow p-4 rounded">
                  <p className="font-semibold">{h.nome}</p>
                  <p><strong>R$ {h.preco}</strong> / noite</p>
                  <p>{h.local}</p>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>

  <!-- Babel para rodar JSX direto -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</body>
</html>
